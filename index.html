<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TickLite | Organizador</title>

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"/>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- SIDEBAR FIJO (clima + mini calendario) -->
  <aside id="sidebar-widgets">
    <div id="weatherWidget">Cargando clima…</div>
    <div id="miniCalendar"></div>
  </aside>

  <main class="contenedor">
    <!-- TAREAS -->
    <section class="bloque">
      <h2>📝 Mis tareas</h2>
      <div class="agregar-tarea">
        <input id="taskInput" type="text" placeholder="Nueva tarea..."/>
        <input id="taskDate" type="date"/>
        <button id="addTask">➕ Agregar</button>
      </div>
      <ul id="taskList" class="lista"></ul>
    </section>

    <!-- IDEAS -->
    <section class="bloque">
      <h2>💭 Ideas</h2>
      <textarea id="ideaArea" placeholder="💭 Escribí una idea para no olvidarla..."></textarea>
      <button id="addIdea">💡 Agregar idea</button>
      <div id="ideasList" class="lista"></div>
    </section>

    <!-- NOTAS -->
    <section class="bloque">
      <h2>📒 Notas</h2>
      <textarea id="noteArea" placeholder="✏️ Anotá algo importante..."></textarea>
      <button id="saveNote">💾 Guardar nota</button>
    </section>

    <!-- CALENDARIO -->
    <section class="bloque">
      <h2>📅 Calendario</h2>
      <div id="calendarContainer"></div>
    </section>
  </main>

  <footer class="footer">
    Copyright © MC-Portfolio 2025 Martín Cuervo — Powered by <span id="logo-slot"></span>
  </footer>

  <!-- FullCalendar bundle -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- App -->
  <script src="scripts.js"></script>
</body>
</html>
