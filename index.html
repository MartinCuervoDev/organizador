<body>
  <header class="header">
    <h1>Organizador</h1>
  </header>

  <main class="contenedor">
    <!-- TAREAS -->
    <section class="bloque">
      <h2>📝 Tareas</h2>
      <div class="agregar-tarea">
        <input id="taskInput" type="text" placeholder="Nueva tarea..." />
        <input id="taskDate" type="date" />
        <button id="addTask">➕ Agregar</button>
        <button id="duplicateTasks">📄 Duplicar</button>
        
        <div id="duplicatePanel" class="hidden">
          <label>Desde: <input type="date" id="fromDate"></label>
          <label>Hasta: <input type="date" id="toDate"></label>
          <button id="confirmDuplicate">Duplicar ✅</button>
        </div>


      </div>
      <ul id="taskList" class="lista"></ul>
    </section>

    <!-- IDEAS -->
    <section class="bloque">
      <h2>💭 Cosas que necesites recordar</h2>
      <textarea id="ideaArea" placeholder="💭 Escribí algo para no olvidarlo..."></textarea>
      <button id="addIdea">💡 Agregar</button>
      <div id="ideasList" class="lista"></div>
    </section>

    <!-- NOTAS -->
    <section class="bloque">
      <h2>📒 Escribe lo que quieras</h2>
      <textarea id="noteArea" placeholder="✏️ Usalo para escribir lo que vos quieras..."></textarea>
      <button id="saveNote">💾 Guardar</button>
    </section>

    <!-- CALENDARIO -->
    <section class="bloque">
      <h2>📅 Calendario</h2>
      <div id="calendarContainer"></div>
    </section>
  </main>

  <footer class="footer">
    Copyright © MC-Portfolio 2025 Martín Cuervo — Powered by <span id="logo-slot"></span>
  </footer>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <!-- App -->
  <script src="./js/scripts.js" defer></script>
</body>
