<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Organizador</title>
  <meta name="description" content="Organizador especialmente creado para que dejes acomodado tu día a día">

  <meta property="og:title" content="Martin Cuervo | Desarrollador Web">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="es_AR">

  <!-- FullCalendar CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Organizador, agenda, hábitos y más...</h1>
    </header>

    <main class="contenedor">
      <!-- TAREAS -->
      <section class="bloque">
        <div class="backup-panel">
          <h2>📝 Tareas</h2>
          <div>
            <button id="exportData">💾 Exportar datos</button>
            <label id="importLabel">
              📂 Importar datos
              <input id="importData" type="file" accept=".json" hidden />
            </label>
          </div>
        </div>

        <div class="agregar-tarea">
          <input id="taskInput" type="text" placeholder="Nueva tarea..." />
          <input id="taskDescription" type="text" placeholder="Descripción (opcional)..." />
          <input id="taskDate" type="date" />
          <button id="addTask">➕ Agregar</button>
          <button id="duplicateTasks">📄 Duplicar</button>

          <div id="duplicatePanel" class="hidden">
            <label>De fecha: <input type="date" id="fromDate"></label>
            <label>A fecha: <input type="date" id="toDate"></label>
            <button id="confirmDuplicate">Duplicar ✅</button>
          </div>
        </div>

        <div>
          <h2>Ir a fecha</h2>
        </div>

        <ul id="taskList" class="lista"></ul>
      </section>

      <!-- IDEAS -->
      <section class="bloque">
        <h2>💭 Cosas que necesites recordar</h2>
        <textarea id="ideaArea" placeholder="💭 Escribí algo para no olvidarlo..."></textarea>
        <button id="addIdea">💡 Agregar</button>
        <div id="ideasList" class="lista"></div>
      </section>

      <!-- NOTAS -->
      <section class="bloque">
        <h2>📒 Escribe lo que quieras</h2>
        <textarea id="noteArea" placeholder="✏️ Usalo para escribir lo que vos quieras..."></textarea>
        <button id="saveNote">💾 Guardar</button>
      </section>

      <!-- CALENDARIO -->
      <section class="bloque">
        <h2>📅 Calendario</h2>
        <div id="calendarContainer"></div>
      </section>
    </main>

    <footer class="footer">
      <div>
        <div>
          Copyright © MC-Portfolio 2025 Martín Cuervo — Powered by 
        </div>
        <div>
          <a href="https://cuervomartindev.com/">
            <img src="./img/logo-blanco.png" alt="Logo MC">
            <span id="logo-slot"></span>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Pantalla de carga -->
  <div id="loader-overlay">
    <div class="loader-spinner"></div>
    <p class="loader-text">Cargando datos...</p>
  </div>
  <div id="action-loader" class="hidden action-loader">
  <div class="spinner-mini"></div>
  <span class="spinner-text">Guardando...</span>
</div>

<!-- Mini loader lateral -->
<div id="mini-loader" class="mini-loader hidden">
  <div class="spinner"></div>
  <span id="mini-loader-text">Procesando...</span>
</div>



  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>

  <!-- Aplicación -->
  <script type="module" src="./js/ui.js"></script>  
  <script type="module" src="./js/main.js"></script>  
  <!-- <script type="module" src="./js/db.js"></script>   -->
  <!-- <script type="module" src="./js/utils.js"></script>   -->

</body>
</html>
